<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Todo Application in AngularJS</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .wireframe {
    margin-top: 2em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>

</head>
<body ng-app="todo" ng-controller="MainController as mc">

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <div class="header item">
        <img class="logo" src="images/logo.png" alt="Logo">
        Todo Application in AngularJS
      </div>
      <a href="#" class="item">Home</a>
    </div>
  </div>

  <div class="ui main text container">
    <form novalidate class="ui fluid form">
      <div class="inline field">
        <div class="ui right pointing label">
          Title
        </div>
        <input type="text" ng-model="mc.todo.title">
        <input class="ui primary button" type="submit" ng-click="mc.addTodo()" value="Save" />
      </div>
    </form>

    <h2 class="ui dividing header">Todos</h2>

    <ul>
      <li ng-repeat="todo in mc.todos">{{ todo.title }}</li>
    </ul>
  </div>

  <div class="ui main text container">
  </div>
</body>

</html>
