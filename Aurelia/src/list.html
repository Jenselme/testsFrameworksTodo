    <require from="./todos/modify-todo-element"></require>
    <require from="./filters"></require>

    <h1>List</h1>

    <create-todo></create-todo>

    <ul>
        <li repeat.for="todo of todos | modificationDate">
                <span class="${todo.status === 'done'Â ? 'strikethrough' : ''}">
                    ${todo.title}
                </span>
                <modify-todo todo.bind="todo"></modify-todo>
                <div if.bind="editing === todo._id">
                    <edit-todo todo.bind="todo"></edit-todo>
                </div>
                <div if.bind="viewing === todo._id">

                </div>
        </li>
    </ul>
</template>
